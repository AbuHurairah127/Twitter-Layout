<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Twitter</title>
</head>

<body>
    <div class="mainBody">
        <div class="leftSide">
            <div class="logoIcon">
                <i class="bi bi-twitter logo"></i>
            </div>
            <div class="SideNavItem">
                <i class="bi bi-house-door-fill icon"></i>
                <h3>Home</h3>
            </div>
            <div class="SideNavItem">
                <i class="bi bi-bell icon"></i>
                <h3>Notification</h3>
            </div>
            <div class="SideNavItem">
                <i class="bi bi-chat-dots icon"></i>
                <h3>Message</h3>
            </div>
            <div class="SideNavItem">
                <i class="bi bi-hash icon"></i>
                <h3>Explore</h3>
            </div>
            <div class="SideNavItem">
                <i class="bi bi-bookmarks icon"></i>
                <h3>Bookmark</h3>
            </div>
            <div class="SideNavItem">
                <i class="bi bi-card-list icon"></i>
                <h3>List</h3>
            </div>
            <div class="SideNavItem">
                <i class="bi bi-person-fill icon"></i>
                <h3>Profile</h3>
            </div>
            <div class="SideNavItem">
                <i class="bi bi-three-dots icon"></i>
                <h3>More</h3>
            </div>
            <div class="sideNavTweetButton">
                <button type="button" class="bigButton btn btn-primary roundBorder">Tweet</button>
            </div>
        </div>
        <div class="mainContent">
            <div class="header">
                <div class="sectionOpened">
                    <span>Home</span>
                </div>
                <div class="staricon">
                    <i class="bi bi-stars colornSize"></i>
                </div>
            </div>
            <div class="tweet">
                <img src="images/abc.jpg.JPG" class="profileImg" alt="">
                <input type="text" class="tweetInput" placeholder="What's Happening">
                <div class="tweetOptions">
                    <div class="tweetIcons colornSize">
                        <i class="bi bi-image"></i>
                        <i class="bi bi-bar-chart-line"></i>
                        <i class="bi bi-emoji-smile"></i>
                    </div>
                    <div class="tweetButton">
                        <button class="btn btn-primary roundBorder" type="submit">Tweet</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightSide"></div>
    </div>
</body>

</html>
